---
model_sel: "qftgnn"

epochs: 50

# 3 for kuramoto and 4 for spring and charged.
n_momenta: 4

n_blocks: 3
dim_feedforward: 64
n_layers_mlp: 2
n_additional_mlp_layers: 2
n_final_mlp_layers: 2


# Scale the loss to avoid gradient explosion.
dropout_rate: 0.3
learning_rate: 0.002
learning_rate_decay: 200
gamma: 0.5
batch_size: 5

factor: True
tokenize: -1
embedding_dims: -1
batchnorm: True
symmetrize: True

git_hash_identifier: "git_hash"